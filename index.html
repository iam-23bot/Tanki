<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Volume Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tank Volume Calculator</h1>
        <form id="tankForm">
            <label for="tankType">Tank Type:</label>
            <select id="tankType" name="tankType">
                <option value="cylinder">Cylindrical</option>
                <option value="rectangle">Rectangular</option>
                <option value="sphere">Spherical</option>
            </select>

            <div id="dimensions">
                <!-- Cylindrical tank dimensions -->
                <div class="dimension" id="cylinderDimensions">
                    <label for="radius">Radius:</label>
                    <input type="number" id="radius" name="radius" step="any" required>
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" step="any" required>
                </div>

                <!-- Rectangular tank dimensions -->
                <div class="dimension" id="rectangleDimensions">
                    <label for="length">Length:</label>
                    <input type="number" id="length" name="length" step="any" required>
                    <label for="width">Width:</label>
                    <input type="number" id="width" name="width" step="any" required>
                    <label for="heightRec">Height:</label>
                    <input type="number" id="heightRec" name="heightRec" step="any" required>
                </div>

                <!-- Spherical tank dimensions -->
                <div class="dimension" id="sphereDimensions">
                    <label for="radiusSphere">Radius:</label>
                    <input type="number" id="radiusSphere" name="radiusSphere" step="any" required>
                </div>
            </div>

            <label for="unit">Unit:</label>
            <select id="unit" name="unit">
                <option value="m">Meters</option>
                <option value="cm">Centimeters</option>
                <option value="mm">Millimeters</option>
                <option value="in">Inches</option>
                <option value="ft">Feet</option>
            </select>

            <button type="button" onclick="calculateVolume()">Calculate Volume</button>
        </form>

        <div id="result"></div>

        <footer>
            <p>Developed by <a href="https://www.linkedin.com/in/muhammad-alfi-syahri/" target="_blank">Muhammad Alfi Syahri</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
